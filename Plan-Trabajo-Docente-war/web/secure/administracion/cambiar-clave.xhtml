<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../WEB-INF/templates/plan-default-template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">
        #{msg['txt.plan']} - #{msg['titulo.cambiar-clave']}
    </ui:define>

    <ui:define name="breadCrumb">
        <p:breadCrumb homeDisplay="text">
            <p:menuitem icon="ui-icon-home" url="#" onclick="return false;" />
            <p:menuitem value="#{msg['titulo.cambiar-clave']}" url="#" />
        </p:breadCrumb>
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h:form style="margin-left: 0px; margin-right: 0px;">
                <p:defaultCommand target="combtGuardar" />
                <p:panel style="width: 100%">
                    <f:facet name="header">
                        <div>
                            <div style="float: left;">
                                #{msg['titulo.cambiar-clave']}
                            </div>
                            <div style="float: right;">
                                <p:commandButton id="combCancelar"
                                                 value="Cancelar" action="/secure/inicio" immediate="true" />
                                <p:spacer width="30" height="0" />
                                <p:commandButton id="combtGuardar"
                                                 value="Guardar" styleClass="hotButton" update="@form" icon="ui-icon-disk"
                                                 action="#{seguridadBean.actualizarClave()}" />
                            </div>
                            <div style="clear: both;"></div>
                        </div>
                    </f:facet>
                    <p:panelGrid columns="2" >

                        <p:outputLabel value="Nombre:" for="usuNombre" />
                        <p:outputLabel id="usuNombre" value="#{seguridadBean.usuario.nombreUsuario}" />

                        <p:outputLabel value="Documento:" for="usuCorreo" />
                        <p:outputLabel id="usuCorreo" value="#{seguridadBean.usuario.documentoUsuario}" />

                        <p:outputLabel for="pwd1" value="Nueva Contraseña:" />
                        <p:password id="pwd1" value="#{seguridadBean.usuContrasena}" 
                                    feedback="false" match="pwd2" label="Password 1" 
                                    required="true" validatorMessage="Las contraseñas no coinciden, deben ser iguales."/>

                        <p:outputLabel for="pwd2" value="Repetir Contraseña:" />
                        <p:password id="pwd2" value="#{seguridadBean.usuContrasena}"
                                    feedback="false" label="Password 2" 
                                    required="true" />


                    </p:panelGrid>
                </p:panel>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
